<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 2.3rem;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        width: 300px;
        height: 200px;
        margin: auto;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    .panic {
        animation: shake 0.3s infinite;
    }

    @keyframes shake {
        0% { transform: translate(-50%, 0); }
        25% { transform: translate(-48%, 0); }
        50% { transform: translate(-52%, 0); }
        75% { transform: translate(-48%, 0); }
        100% { transform: translate(-50%, 0); }
    }

    img {
        max-width: 300px;
        border-radius: 20px;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Hey Swara ğŸ’•<br>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ’”</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.classList.add("panic");
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    document.getElementById("yesBtn").addEventListener("click", () => {
        document.body.innerHTML = `
            <div style="
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                text-align:center;
                font-family:Arial;
                padding:20px;
            ">
                <h1>Yayyy ğŸ’•<br>Best decision ever ğŸ¥°</h1>
                <img src="https://media.giphy.com/media/xxxxxxxx/giphy.gif" alt="Us together">
                <p style="margin-top:15px;font-size:18px;">
                    Forever starts now â¤ï¸
                </p>
            </div>
        `;
    });
</script>

</body>
</html>
